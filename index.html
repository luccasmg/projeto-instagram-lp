<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="instagram">
        <div class="phone">
            <img src=".\img\instagram-celular.png" alt="smartphone">
        </div>
        <div class="login">
            <div class="group">
                <img class="logo" src=".\img\instagram-logo.png" alt="logo instagram">
                <div class="profile_photo">
                    <img src=".\img\perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a class="insta_login" href="#">Continue as luccasmg</a>
                <a class="insta_logout" href="#">Remove Account</a>
            </div>
            <div class="group">
                <p class="account">
                    <a href="#">Switch Accounts</a>
                    or
                    <a href="#">Sign up</a>
                </p>
            </div>
            <div class="download">
                <p>Get the app.</p>
                <div class="apps">
                    <a href="#"><img class="app_download" src=".\img\apple-button.png" alt=""></a>
                    <a href="#"><img class="app_download" src=".\img\googleplay-button.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
